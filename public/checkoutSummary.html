<div class="container" ng-controller="cartSummaryCtrl">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-6">
            <h3>Shopping Cart</h3>
            <!--IF there is no products-->
            <div class="alert alert-danger" ng-show="cartData.length == 0">
                <p> There are no products in your shopping cart</p>
                <a href="#/products" class="alert-link">Continue Shopping</a>
            </div>

            <!--Show the Checkout List-->
            <div ng-hide="cartData.length == 0">
                <table class="table">
                    <thead>
                    <tr>
                        <th class="text-center">Quantity</th>
                        <th>Item</th>
                        <th class="text-right">Price</th>
                        <th class="text-right">Subtotal</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in cartData">
                        <td class="text-center">{{ item.count }}</td>
                        <td class="text-left">{{ item.name }}</td>
                        <td class="text-right">{{ item.price | currency }}</td>
                        <td class="text-right">{{ (item.price*item.count) | currency }}</td>
                        <td>
                            <span class="fui-cross-circle text-danger" ng-click="remove(item.objectId)"></span>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td class="text-right" colspan="3">Total:</td>
                        <td class="text-right">
                            {{ priceSum() | currency }}
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="text-right" colspan="3">
                            <a href="#/products" class="btn btn-primary btn-wide" ng-click="keepShopping()">Keep Shopping</a>
                        </td>
                        <td class="text-right">
                            <a href="#/placeorder" class="btn btn-primary btn-wide" ng-click="placeOrder()">Checkout</a>

                        </td>
                        <td></td>
                    </tr>
                    </tfoot>
                </table>
                </div>
            </div>
        </div>
    </div>
</div>
