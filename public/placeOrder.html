<div class="container">

    <h2>Check out now</h2>

    <p>Please enter your details, and we'll ship your goods right away!</p>

    <form name="shippingForm" role="form" class="form-horizontal" novalidate>
        <div class="well">
            <h3>Ship To:</h3>
            <!--Name-->
            <div class="form-group">
                <label class="control-label col-sm-2 col-md-2 col-lg-2">Name</label>

                <div class="col-sm-8 col-md-8 col-lg-8">
                    <input ng-model="data.shipping.name"
                           class="form-control"
                           name="name"
                           placeholder="enter your name"
                           required>
                    <span class="error" ng-show="shippingForm.name.$error.required">
                        please enter your name
                    </span>
                </div>
            </div>

            <!--Address-->
            <h3>Address:</h3>

            <div class="form-group">
                <label class="col-sm-2 col-md-2 col-lg-2 control-label">Street Address:</label>

                <div class="col-sm-8 col-md-8 col-lg-8">
                    <input ng-model="data.shipping.address"
                           name="address"
                           class="form-control"
                           required
                           placeholder="Your delivery address...">
                        <span class="error"
                              ng-show="shippingForm.address.$error.required">
                            Please enter a street address
                        </span>
                </div>
            </div>

            <!--City-->
            <div class="form-group">
                <label class="col-sm-2 col-md-2 col-lg-2 control-label">
                    City:
                </label>
                <div class="col-sm-8 col-md-8 col-lg-8">
                    <input ng-model="data.shipping.city"
                           name="city"
                           class="form-control"
                           required
                           placeholder="City name">
                        <span class="error"
                              ng-show="shippingForm.city.$error.required">
                            Please enter your city's name
                        </span>
                </div>
            </div>
            <!--State-->
            <div class="form-group">
                <label class="col-sm-2 col-md-2 col-lg-2 control-label">State:</label>

                <div class="col-sm-8 col-lg-8 col-md-8">
                    <input class="form-control"
                           name="state"
                           ng-model="data.shipping.state"
                            required>
                    <span class="error" ng-show="shippingForm.state.$error.required">
                        Please enter a state
                    </span>
                </div>
            </div>
            <!--Zip-->
            <div class="form-group">
                <label class="col-sm-2 col-md-2 col-lg-2 control-label">Zip</label>

                <div class="col-sm-8 col-lg-8 col-md-8">
                    <input class="form-control"
                           name="zip"
                           ng-model="data.shipping.zip"
                            required>
                    <span class="error" ng-show="shippingForm.zip.$error.required">
                        Please enter a zip code
                    </span>
                </div>

            </div>
            <!--Country-->
            <div class="form-group">
                <label class="col-sm-2 col-md-2 col-lg-2 control-label">Country:</label>

                <div class="col-sm-8 col-lg-8 col-md-8">
                    <input class="form-control"
                           name="country"
                           ng-model="data.shipping.country"
                            required>
                    <span class="error" ng-show="shippingForm.country.$error.required">
                        Please enter a city
                    </span>
                </div>
            </div>

            <h4>Options: </h4>

            <div class="checkbox col-sm-8 col-sm-offset-2">
                <label class="checkbox">
                    <input ng-model="data.shipping.giftwrap"
                           ng-init="data.shipping.giftwrap = false"
                           name="giftwrap"
                           type="checkbox"
                            checked>
                    Gift wrap these items.
                </label>
            </div>

            <div class="clearfix"></div>
            <div class="text-center">
                <button class="btn btn-primary"
                        type="submit"
                        ng-disabled="shippingForm.$invalid"
                        ng-click="sendOrder(data.shipping)">
                    Complete Order
                </button>
            </div>
        </div>
    </form>
</div>
