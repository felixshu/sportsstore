<div class="container" ng-controller="mainCtrl">
    <div class="panel panel-default row">
        <div class="col-xs-3 col-md-3 col-lg-3 panel-body">
            <a ng-repeat="item in screens"
               class="btn btn-default btn-block"
                    ng-class="{'btn-primary':item == current}"
                    ng-click="setScreen($index)">
                {{ item }}
            </a>
        </div>
        <div class="col-xs-8 col-md-8 col-lg-8 panel-body">
            <div ng-include="getScreen()"></div>
        </div>
    </div>
</div>
