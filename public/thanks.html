<div class="container">
    <div class="alert alert-danger" ng-show="items.orderError">
        <p class="warning">
            Error ({{ items.orderError.status}}). The order could not be placed.
            <a href="#/placeorder" class="alert-link"> Click Here to Try Again</a>
        </p>
    </div>
    <div class="well" ng-hide="items.orderError">
        <h2>Thanks!</h2>

        <p>Thanks for placing your order. We'll ship your goods as soon as possible.</p>

        <p>If you have any questions. Please do not hesitate to contact us on <em>XXX-XXXXX</em></p>

        <p><em>Reference Number:</em>{{ items.orderId }}</p>
    </div>
</div>
